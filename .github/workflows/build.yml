name: Deploy Django to AWS ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform and Capture Outputs
        run: |
          terraform apply -auto-approve
          echo "ECR_URI=$(terraform output -raw ecr_repository_uri)" >> $GITHUB_ENV
          echo "EC2_ROLE_ARN=$(terraform output -raw ec2_role_arn)" >> $GITHUB_ENV
          echo "GITHUB_OIDC_ROLE_ARN=$(terraform output -raw github_oidc_role_arn)" >> $GITHUB_ENV

      - name: Authenticate with AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.GITHUB_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_URI

      - name: Build and Tag Docker Image
        run: |
          docker build -t portfolio-app .
          docker tag portfolio-app:latest $ECR_URI:latest

      - name: Push Docker Image to ECR
        run: docker push $ECR_URI:latest
