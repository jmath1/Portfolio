name: Build Django app and push to to AWS ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Initialize Terraform
        run: terraform init

      - name: Authenticate with AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::471528030347:role/github-runner-role
          aws-region: us-east-1

      - name: Capture Terraform Output, build and push image
        run: |
          echo "Retrieving ECR URL..."
          ECR_URI=$(terraform -chdir=_infrastructure/terraform/stacks/registry output -raw registry_url)
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_URI
          docker build -t portfolio-app .
          docker tag portfolio-app:latest $ECR_URI:latest
          docker push $ECR_URI:latest
